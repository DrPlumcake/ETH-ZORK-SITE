<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--NavBar Section-->
        <div class="navbar">
    <nav class="navigation" id="navigation">
        <span class="close-icon" id="close-icon" onclick="showIconBar()" style="display: none;">
            <i class="fa fa-close"></i>
        </span>
        <ul class="nav-list">
            <li class="nav-item"><a href="/">Forums</a></li>
            <li class="nav-item"><a href="/detail">Detail</a></li>
            <li class="nav-item"><a href="/profile">Profile</a></li>
            {% if session.logged_in %}
                <!-- Utente loggato: mostra logout -->
                <li class="nav-item"><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <!-- Utente non loggato: mostra login -->
                <li class="nav-item"><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}        
        </ul>
    </nav>
    <a class="bar-icon" id="iconBar" onclick="hideIconBar()">
        <i class="fa fa-bars"></i>
    </a>
    <div class="brand">My Forum</div>
</div>

        <!--SearchBox Section-->
        <div class="search-box">
            <div>
                <select name="" id="">
                    <option value="Everything">Everything</option>
                    <option value="Titles">Titles</option>
                    <option value="Descriptions">Descriptions</option>
                </select>
                <input type="text" name="q" placeholder="search ...">
                <button><i class="fa fa-search"></i></button>
            </div>
        </div>
    <div class="container">
        <!--Navigation-->
        <div class="navigate">
            <span><a href="">MyForum - Forums</a> >> <a href="">random subforum</a> >> <a href="">random topic</a></span>
        </div>

        
        <!--Comment Area-->
        <div class="comment-area hide" id="comment-area">
            <textarea name="comment" id="" placeholder="comment here ... "></textarea>
            <input type="submit" value="submit">
        </div>

    </div>
    <footer>
        <span>&copy;  Selmi Abderrahim | All Rights Reserved</span>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
