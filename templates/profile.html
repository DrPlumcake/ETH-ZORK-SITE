<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
    <style>
        .profile-section {
            text-align: center;
            margin: 50px auto;
        }
        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-details {
            font-size: 1.2em;
            margin: 20px auto;
            max-width: 400px;
        }
        .user-posts {
            margin: 50px auto;
            max-width: 600px;
        }
        .user-posts h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-posts ul {
            list-style-type: none;
            padding: 0;
        }
        .user-posts li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="/">Forums</a></li>
                    <li class="nav-item"><a href="/post">Posts</a></li>
                    <li class="nav-item"><a href="/profile">Profile</a></li>
                    <li class="nav-item"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">My Forum</div>
        </div>
    </header>

    <div class="container">
        <div class="profile-section">
            <h2>Account Profile</h2>
            <div class="profile-photo">
                <img src="{{ url_for('static', filename='default-profile.png') }}" alt="Profile Photo">
                <form action="/upload-photo" method="POST" enctype="multipart/form-data">
                    <input type="file" name="profile_photo" accept="image/*">
                    <button type="submit">Upload Photo</button>
                </form>
            </div>
            <div class="profile-details">
                <h3>Welcome, {{ user['username'] }}!</h3>
                <p><strong>Email:</strong> {{ user['email'] }}</p>
                <form action="/update-profile" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user['username'] }}" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
            
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
            
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="user-posts">
            <h3>User's Posts</h3>
            <ul>
                <li><a href="/post/1">Post Title 1</a></li>
                <li><a href="/post/2">Post Title 2</a></li>
                <li><a href="/post/3">Post Title 3</a></li>
                <!-- Add more posts dynamically -->
            </ul>
        </div>
    </div>

    <footer>
        <span>&copy; Selmi Abderrahim | All Rights Reserved</span>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
