<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
    <nav class="navigation" id="navigation">
        <span class="close-icon" id="close-icon" onclick="showIconBar()" style="display: none;">
            <i class="fa fa-close"></i>
        </span>
        <ul class="nav-list">
            <li class="nav-item"><a href="/">Forums</a></li>
            <li class="nav-item"><a href="/profile">Profile</a></li>
            <li class="nav-item"><a href="/detail">Detail</a></li>
            <li class="nav-item"><a href="/login">Login</a></li>
        </ul>
    </nav>
    <a class="bar-icon" id="iconBar" onclick="hideIconBar()">
        <i class="fa fa-bars"></i>
    </a>
    <div class="brand">My Forum</div>
</div>

    </header>

     <div class="container" style="max-width: 500px; margin: 50px auto; background: #2c3e50; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #000;">
        <h2 style="text-align: center; font-family: 'Titillium Web', sans-serif; color: #fff;">Login</h2>
        <form action="/update-profile" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user['username'] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user['email'] }}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">

            <button type="submit">Save Changes</button>
            <p>Password ricevuta: request.form.get('password') </p>

        </form>
    </div>




    <footer style="margin-top: 50px;">
        <span>&copy; Selmi Abderrahim | All Rights Reserved</span>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>



</body>
</html>
