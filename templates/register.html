<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation" id="navigation">
                <span class="close-icon" id="close-icon" onclick="showIconBar()" style="display: none;">
                    <i class="fa fa-close"></i>
                </span>
                <ul class="nav-list">
                    <li class="nav-item"><a href="/">Forums</a></li>
                    <li class="nav-item"><a href="/profile">Profile</a></li>
                    <li class="nav-item"><a href="/detail">Detail</a></li>
                    <li class="nav-item"><a href="/login">Login</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()">
                <i class="fa fa-bars"></i>
            </a>
            <div class="brand">My Forum</div>
        </div>
    </header>

    <div class="container" style="max-width: 500px; margin: 50px auto; background: #2c3e50; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #000;">
        <h2 style="text-align: center; font-family: 'Titillium Web', sans-serif; color: #fff;">Register</h2>
        <form method="POST" action="/register" style="display: flex; flex-direction: column; gap: 20px;">

            




            <label for="username" style="color: #fff;">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 10px; font-size: 16px;">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="color: #e74c3c; text-align: flex; font-weight: bold;">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <label for="email" style="color: #fff;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 10px; font-size: 16px;">
            

            <label for="password" style="color: #fff;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 10px; font-size: 16px;">

            <label for="confirm_password" style="color: #fff;">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="padding: 10px; font-size: 16px;">

            <input type="submit" value="Register" style="padding: 10px; font-size: 16px; background-color: #1abc9c; color: white; border: none; cursor: pointer;">
        </form>
        <p style="text-align: center; margin-top: 20px; color: #fff;">
            Hai gi√† un account? <a href="/login" style="color: #1abc9c;">Accedi</a>
        </p>
    </div>

    <footer style="margin-top: 50px;">
        <span>&copy; Selmi Abderrahim | All Rights Reserved</span>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
